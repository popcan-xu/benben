<!DOCTYPE html>
{% extends 'console\\backstage\base_backstage.html' %}

{% block page_content %}
<div class="panel panel-primary">
    <!--这里加标题 //-->
    <div class="panel-heading">
        <h3 class="panel-title">增加券商</h3>
    </div>
    <!--将表格放在这个<div class="panel-body">的标签中 //-->
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!--通过class="form-horizontal"设置form为bootstrap form样式-->
                <form action="" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="broker_name" class="col-md-4 control-label">券商：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="broker_name" id="broker_name" placeholder="请录入券商名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="broker_script" class="col-md-4 control-label">备注：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="broker_script" id="broker_script" placeholder="请录入备注">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-primary" value="增加">
                        </div>
                    </div>
                </form>
                {{ error_info }}
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- 以下block块给样式类赋值，class="active"//-->
{% block brokercls %}
active
{% endblock %}
