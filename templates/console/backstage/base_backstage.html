<!DOCTYPE html>
{% load static %}
<!-- {% load humanize %} 用于支持浮点数千位分隔符显示 |floatformat:2|intcomma -->
<html lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <meta name="description" content="">
        <meta name="author" content="">
        <title>模板样例</title>
        <style type="text/css">
            .h.jumbotron {
                padding: 20px;
                margin: 4px;
            }
            .list_tab th, .list_tab td {
                height: 32px;
                font-size: 12px;
                font-family: verdana;
                text-align: center;
                vertical-align: middle!important;
            }
        </style>
        <link href="{% static 'favicon.ico' %}" rel="icon"　>
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'dashboard.css' %}" rel="stylesheet">
        <link href="{% static 'fontawesome/css/font-awesome.css' %}" rel="stylesheet">

        <link href="{% static 'dashboard/vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">

    </head>
    <body>
        {% include 'console\\header.html' %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li class="{% block brokercls %}{% endblock %}"><a href="/benben/list_broker/" onclick=""><i class="glyphicon glyphicon-user"></i>&nbsp;券商</a></li>
                        <li class="{% block marketcls %}{% endblock %}"><a href="/benben/list_market/"><i class="glyphicon glyphicon-th-list"></i>&nbsp;市场</a></li>
                        <li class="{% block accountcls %}{% endblock %}"><a href="/benben/list_account/"><i class="glyphicon glyphicon-asterisk"></i>&nbsp;账户</a></li>
                        <li class="{% block industrycls %}{% endblock %}"><a href="/benben/list_industry/"><i class="glyphicon glyphicon-edit"></i>&nbsp;行业</a></li>
                        <li class="{% block stockcls %}{% endblock %}"><a href="/benben/list_stock/"><i class="glyphicon glyphicon-edit"></i>&nbsp;股票</a></li>
                        <li class="{% block dividend_history_cls %}{% endblock %}"><a href="/benben/list_dividend_history/"><i class="glyphicon glyphicon-edit"></i>&nbsp;分红历史</a></li>
                        <li class="{% block positioncls %}{% endblock %}"><a href="/benben/list_position/"><i class="glyphicon glyphicon-edit"></i>&nbsp;仓位<span class="label label-warning pull-right">5</span></a></li>
                        <li class="{% block tradecls %}{% endblock %}"><a href="/benben/list_trade/"><i class="glyphicon glyphicon-edit"></i>&nbsp;交易</a></li>
                        <li class="{% block dividendcls %}{% endblock %}"><a href="/benben/list_dividend/"><i class="glyphicon glyphicon-edit"></i>&nbsp;分红</a></li>
                        <li class="{% block subscriptioncls %}{% endblock %}"><a href="/benben/list_subscription/"><i class="glyphicon glyphicon-edit"></i>&nbsp;打新</a></li>
                        <li class="{% block importcls %}{% endblock %}"><a href="/benben/batch_import/"><i class="glyphicon glyphicon-edit"></i>&nbsp;批量导入</a></li>
                        <li class="{% block web_capture_cls %}{% endblock %}"><a href="/benben/web_capture/"><i class="glyphicon glyphicon-edit"></i>&nbsp;网页抓取</a></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                {# 这个block块写继承页面个性的内容，即不同于母板的内容 #}
                {% block page_content %}
                {% endblock %}
                </div>
            </div>
        </div>
        <script src="{% static 'jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

        <script src="{% static 'dashboard/vendor/datatables/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'dashboard/js/demo/datatables-demo.js' %}"></script>
    </body>
</html>
