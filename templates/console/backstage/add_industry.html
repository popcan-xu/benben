<!DOCTYPE html>
{% extends 'console\\backstage\base_backstage.html' %}

{% block page_content %}
<div class="panel panel-primary">
    <!--这里加标题 //-->
    <div class="panel-heading">
        <h3 class="panel-title">增加行业</h3>
    </div>
    <!--将表格放在这个<div class="panel-body">的标签中 //-->
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!--通过class="form-horizontal"设置form为bootstrap form样式-->
                <form action="" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="industry_number" class="col-md-4 control-label">行业代码：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="industry_code" id="industry_code" placeholder="请录入行业代码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="industry_name" class="col-md-4 control-label">行业名称：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="industry_name" id="industry_name" placeholder="请录入行业名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="industry_abbreviation" class="col-md-4 control-label">简称：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="industry_abbreviation" id="industry_abbreviation" placeholder="请录入简称">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-primary" value="增加">
                        </div>
                    </div>
                </form>
                {{ error_info }}
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- 以下block块给样式类赋值，class="active"//-->
{% block industrycls %}
active
{% endblock %}
