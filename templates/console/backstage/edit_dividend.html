<!DOCTYPE html>
{% extends 'console\\backstage\base_backstage.html' %}

{% block page_content %}
<div class="panel panel-primary">
    <!--这里加标题 //-->
    <div class="panel-heading">
        <h3 class="panel-title">修改分红</h3>
    </div>
    <!--将表格放在这个<div class="panel-body">的标签中 //-->
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!--通过class="form-horizontal"设置form为bootstrap form样式-->
                <form action="" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <input type="hidden" name="id" id="id" value="{{ dividend.id|safe }}" >
                    <div class="form-group">
                        <label for="account_name" class="col-md-4 control-label">证券账户：</label>
                        <div class="col-md-8">
                            <select class="form-control" name="account_id" id="account_id">
                            {% for account in account_list %}
                                {% if account.account_number == dividend.account.account_number %}
                                <option value="{{ account.id }}" selected>{{ account.broker.broker_name }}({{ account.account_number }})</option>
                                {% else %}
                                <option value="{{ account.id }}">{{ account.broker.broker_name }}({{ account.account_number }})</option>
                                {% endif %}
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stock_name" class="col-md-4 control-label">股票：</label>
                        <div class="col-md-8">
                            <select class="form-control" name="stock_id" id="stock_id">
                            {% for stock in stock_list %}
                                {% if stock.stock_code == dividend.stock.stock_code %}
                                <option value="{{ stock.id }}" selected>{{ stock.stock_name }}({{ stock.stock_code }})</option>
                                {% else %}
                                <option value="{{ stock.id }}">{{ stock.stock_name }}({{ stock.stock_code }})</option>
                                {% endif %}
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <!-- 使用日期格式过滤 value="{{ dividend.dividend_date|date:"Y-m-d" }}"，否和无法在input控件里显示数据库中读取的日期 // -->
                    <div class="form-group">
                        <label for="dividend_date" class="col-md-4 control-label">分红日期：</label>
                        <div class="col-md-8">
                            <input type="date" class="form-control date-picker" name="dividend_date" id="dividend_date" value="{{ dividend.dividend_date|date:"Y-m-d" }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dividend_amount" class="col-md-4 control-label">分红金额：</label>
                        <div class="col-md-8">
                            <!-- 用safe过滤器为单个变量关闭自动转义，否则千位分隔符会导致写入数据库时报错 -->
                            <input type="number" step="0.01" class="form-control"  name="dividend_amount" id="dividend_amount" value="{{ dividend.dividend_amount|safe }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dividend_currency" class="col-md-4 control-label">分红货币：</label>
                        <div class="col-md-8">
                            {% for key,v in dividend_currency_items %}
                            <label class="radio-inline">
                                {% if key == dividend.dividend_currency %}
                                <input type="radio" name="dividend_currency" id="dividend_currency" value="{{ key }}" checked>{{ v }}
                                {% else %}
                                <input type="radio" name="dividend_currency" id="dividend_currency" value="{{ key }}">{{ v }}
                                {% endif %}
                            </label>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-primary" value="保存">
                        </div>
                    </div>
                </form>
                {{ error_info }}
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- 以下block块给样式类赋值，class="active"//-->
{% block dividendcls %}
active
{% endblock %}
