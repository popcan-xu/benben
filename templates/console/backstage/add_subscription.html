<!DOCTYPE html>
{% extends 'console\\backstage\base_backstage.html' %}

{% block page_content %}
<div class="panel panel-primary">
    <!--这里加标题 //-->
    <div class="panel-heading">
        <h3 class="panel-title">增加打新</h3>
    </div>
    <!--将表格放在这个<div class="panel-body">的标签中 //-->
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!--通过class="form-horizontal"设置form为bootstrap form样式-->
                <form action="" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="account_name" class="col-md-4 control-label">证券账户：</label>
                        <div class="col-md-8">
                            <select class="form-control" name="account_id" id="account_id">
                            {% for account in account_list %}
                                {% if account.account_number == trade.account.account_number %}
                                <option value="{{ account.id }}" selected>{{ account.broker.broker_name }}({{ account.account_number }})</option>
                                {% else %}
                                <option value="{{ account.id }}">{{ account.broker.broker_name }}({{ account.account_number }})</option>
                                {% endif %}
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subscription_name" class="col-md-4 control-label">申购名称：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="subscription_name" id="subscription_name" placeholder="请录入申购名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subscription_date" class="col-md-4 control-label">申购日期：</label>
                        <div class="col-md-8">
                            <input type="date" class="form-control date-picker"  name="subscription_date" id="subscription_date" placeholder="请录入申购日期">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subscription_type" class="col-md-4 control-label">交易类型：</label>
                        <div class="col-md-8">
                            {% for key,v in subscription_type_items %}
                            <label class="radio-inline">
                                {% if key == 1 %}
                                <input type="radio" name="subscription_type" id="subscription_type" value="{{ key }}" checked>{{ v }}
                                {% else %}
                                <input type="radio" name="subscription_type" id="subscription_type" value="{{ key }}">{{ v }}
                                {% endif %}
                            </label>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subscription_quantity" class="col-md-4 control-label">申购数量：</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control"  name="subscription_quantity" id="subscription_quantity" placeholder="请录入申购数量">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="buying_price" class="col-md-4 control-label">买入价格：</label>
                        <div class="col-md-8">
                            <input type="number" step="0.001" class="form-control"  name="buying_price" id="buying_price" placeholder="请录入买入价格">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="selling_price" class="col-md-4 control-label">卖出价格：</label>
                        <div class="col-md-8">
                            <input type="number" step="0.001" class="form-control"  name="selling_price" id="selling_price" placeholder="请录入卖出价格">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-primary" value="增加">
                        </div>
                    </div>
                </form>
                {{ error_info }}
            </div>
        </div>
    </div>
</div>

<!-- 将当前日期作为默认值赋给<input type="date">控件 // -->
<script>
var defaultDate = document.querySelectorAll('.date-picker');
for (var i = 0; i<defaultDate.length; i++) {
    defaultDate[i].valueAsDate = new Date();
}
</script>

{% endblock %}

<!-- 以下block块给样式类赋值，class="active"//-->
{% block subscriptionecls %}
active
{% endblock %}
