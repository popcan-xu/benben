<!DOCTYPE html>
{% extends 'console\\backstage\base_backstage.html' %}

{% block page_content %}
<div class="panel panel-primary">
    <!--这里加标题 //-->
    <div class="panel-heading">
        <h3 class="panel-title">增加股票</h3>
    </div>
    <!--将表格放在这个<div class="panel-body">的标签中 //-->
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!--通过class="form-horizontal"设置form为bootstrap form样式-->
                <form action="" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="stock_code" class="col-md-4 control-label">股票代码：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="stock_code" id="stock_code" placeholder="请录入股票代码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stock_name" class="col-md-4 control-label">股票名称：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="stock_name" id="stock_name" placeholder="请录入股票名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="industry_name" class="col-md-4 control-label">行业：</label>
                        <div class="col-md-8">
                            <select class="form-control" name="industry_id" id="industry_id">
                            {% for industry in industry_list %}
                                {% if industry.industry_code == stock.industry.industry_code %}
                                <option value="{{ industry.id }}" selected>{{ industry.industry_name }}</option>
                                {% else %}
                                <option value="{{ industry.id }}">{{ industry.industry_name }}</option>
                                {% endif %}
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="market_name" class="col-md-4 control-label">市场：</label>
                        <div class="col-md-8">
                            <select class="form-control" name="market_id" id="market_id">
                            {% for market in market_list %}
                                {% if market.market_name == stock.market.market_name %}
                                <option value="{{ market.id }}" selected>{{ market.market_name }}</option>
                                {% else %}
                                <option value="{{ market.id }}">{{ market.market_name }}</option>
                                {% endif %}
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-primary" value="增加">
                        </div>
                    </div>
                </form>
                {{ error_info }}
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- 以下block块给样式类赋值，class="active"//-->
{% block stockcls %}
active
{% endblock %}
