<!DOCTYPE html>
{% extends 'console\\backstage\base_backstage.html' %}

{% block page_content %}
<div class="panel panel-primary">
    <!--这里加标题 //-->
    <div class="panel-heading">
        <h3 class="panel-title">修改市场</h3>
    </div>
    <!--将表格放在这个<div class="panel-body">的标签中 //-->
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!--通过class="form-horizontal"设置form为bootstrap form样式-->
                <form action="" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <input type="hidden" name="id" id="id" value="{{ market.id|safe }}" >
                    <div class="form-group">
                        <label for="market_name" class="col-md-4 control-label">市场：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="market_name" id="market_name"  value="{{ market.market_name }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="market_abbreviation" class="col-md-4 control-label">简称：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="market_abbreviation" id="market_abbreviation"  value="{{ market.market_abbreviation }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="transaction_currency" class="col-md-4 control-label">交易货币：</label>
                        <div class="col-md-8">
                            {% for key,v in transaction_currency_items %}
                            <label class="radio-inline">
                                {% if key == market.transaction_currency %}
                                <input type="radio" name="transaction_currency" id="transaction_currency" value="{{ key }}" checked>{{ v }}
                                {% else %}
                                <input type="radio" name="transaction_currency" id="transaction_currency" value="{{ key }}">{{ v }}
                                {% endif %}
                            </label>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-primary" value="保存">
                        </div>
                    </div>
                </form>
                {{ error_info }}
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- 以下block块给样式类赋值，class="active"//-->
{% block marketcls %}
active
{% endblock %}
