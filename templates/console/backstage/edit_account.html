<!DOCTYPE html>
{% extends 'console\\backstage\base_backstage.html' %}

{% block page_content %}
<div class="panel panel-primary">
    <!--这里加标题 //-->
    <div class="panel-heading">
        <h3 class="panel-title">修改证券账户</h3>
    </div>
    <!--将表格放在这个<div class="panel-body">的标签中 //-->
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!--通过class="form-horizontal"设置form为bootstrap form样式-->
                <form action="" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <input type="hidden" name="id" id="id" value="{{ account.id|safe }}" >
                    <div class="form-group">
                        <label for="account_number" class="col-md-4 control-label">账号：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="account_number" id="account_number"  value="{{ account.account_number }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="broker_name" class="col-md-4 control-label">券商：</label>
                        <div class="col-md-8">
                            <select class="form-control" name="broker_id" id="broker_id">
                            {% for broker in broker_list %}
                                {% if broker.broker_name == account.broker.broker_name %}
                                <option value="{{ broker.id }}" selected>{{ broker.broker_name }}({{ broker.broker_script }})</option>
                                {% else %}
                                <option value="{{ broker.id }}">{{ broker.broker_name }}({{ broker.broker_script }})</option>
                                {% endif %}
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="account_abbreviation" class="col-md-4 control-label">简称：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="account_abbreviation" id="account_abbreviation"  value="{{ account.account_abbreviation }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-primary" value="保存">
                        </div>
                    </div>
                </form>
                {{ error_info }}
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- 以下block块给样式类赋值，class="active"//-->
{% block accountcls %}
active
{% endblock %}
