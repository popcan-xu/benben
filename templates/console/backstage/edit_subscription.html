<!DOCTYPE html>
{% extends 'console\\backstage\base_backstage.html' %}

{% block page_content %}
<div class="panel panel-primary">
    <!--这里加标题 //-->
    <div class="panel-heading">
        <h3 class="panel-title">修改交易</h3>
    </div>
    <!--将表格放在这个<div class="panel-body">的标签中 //-->
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!--通过class="form-horizontal"设置form为bootstrap form样式-->
                <form action="" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <input type="hidden" name="id" id="id" value="{{ subscription.id|safe }}" >
                    <div class="form-group">
                        <label for="account_id" class="col-md-4 control-label">证券账户：</label>
                        <div class="col-md-8">
                            <select class="form-control" name="account_id" id="account_id">
                            {% for account in account_list %}
                                {% if account.account_number == subscription.account.account_number %}
                                <option value="{{ account.id }}" selected>{{ account.broker.broker_name }}({{ account.account_number }})</option>
                                {% else %}
                                <option value="{{ account.id }}">{{ account.broker.broker_name }}({{ account.account_number }})</option>
                                {% endif %}
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subscription_name" class="col-md-4 control-label">申购名称：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="subscription_name" id="subscription_name" value="{{ subscription.subscription_name }}">
                        </div>
                    </div>
                    <!-- 使用日期格式过滤 value="{{ trade.trade_date|date:"Y-m-d" }}"，否和无法在input控件里显示数据库中读取的日期 // -->
                    <div class="form-group">
                        <label for="subscription_date" class="col-md-4 control-label">申购日期：</label>
                        <div class="col-md-8">
                            <input type="date" class="form-control date-picker" name="subscription_date" id="subscription_date" value="{{ subscription.subscription_date|date:"Y-m-d" }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subscription_type" class="col-md-4 control-label">申购类型：</label>
                        <div class="col-md-8">
                            {% for key,v in subscription_type_items %}
                            <label class="radio-inline">
                                {% if key == subscription.subscription_type %}
                                <input type="radio" name="subscription_type" id="subscription_type" value="{{ key }}" checked>{{ v }}
                                {% else %}
                                <input type="radio" name="subscription_type" id="subscription_type" value="{{ key }}">{{ v }}
                                {% endif %}
                            </label>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subscription_quantity" class="col-md-4 control-label">申购数量：</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control"  name="subscription_quantity" id="subscription_quantity" value="{{ subscription.subscription_quantity|safe }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="buying_price" class="col-md-4 control-label">买入价格：</label>
                        <div class="col-md-8">
                            <input type="number" step="0.001" class="form-control"  name="buying_price" id="buying_price" value="{{ subscription.buying_price }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="selling_price" class="col-md-4 control-label">卖出价格：</label>
                        <div class="col-md-8">
                            <input type="number" step="0.001" class="form-control"  name="selling_price" id="selling_price" value="{{ subscription.selling_price }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-primary" value="保存">
                        </div>
                    </div>
                </form>
                {{ error_info }}
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- 以下block块给样式类赋值，class="active"//-->
{% block subscriptioncls %}
active
{% endblock %}
