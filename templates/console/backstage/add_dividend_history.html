<!DOCTYPE html>
{% extends 'console\\backstage\base_backstage.html' %}

{% block page_content %}
<div class="panel panel-primary">
    <!--这里加标题 //-->
    <div class="panel-heading">
        <h3 class="panel-title">增加分红历史</h3>
    </div>
    <!--将表格放在这个<div class="panel-body">的标签中 //-->
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!--通过class="form-horizontal"设置form为bootstrap form样式-->
                <form action="" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="stock_id" class="col-md-4 control-label">股票：</label>
                        <div class="col-md-8">
                            <select class="form-control" name="stock_id" id="stock_id">
                            {% for stock in stock_list %}
                                {% if stock.stock_code == dividend_history.stock.stock_code %}
                                <option value="{{ stock.id }}" selected>{{ stock.stock_name }}({{ stock.stock_code }})</option>
                                {% else %}
                                <option value="{{ stock.id }}">{{ stock.stock_name }}({{ stock.stock_code }})</option>
                                {% endif %}
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reporting_period" class="col-md-4 control-label">报告期：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="reporting_period" id="reporting_period" placeholder="请录入报告期">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dividend_plan" class="col-md-4 control-label">分红方案：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="dividend_plan" id="dividend_plan" placeholder="请录入分红方案">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="announcement_date" class="col-md-4 control-label">公告日：</label>
                        <div class="col-md-8">
                            <input type="date" class="form-control date-picker"  name="announcement_date" id="announcement_date" placeholder="请选择公告日">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="registration_date" class="col-md-4 control-label">股权登记日：</label>
                        <div class="col-md-8">
                            <input type="date" class="form-control date-picker"  name="registration_date" id="registration_date" placeholder="请选择股权登记日">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ex_right_date" class="col-md-4 control-label">除权除息日：</label>
                        <div class="col-md-8">
                            <input type="date" class="form-control date-picker"  name="ex_right_date" id="ex_right_date" placeholder="请选择除权除息日">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dividend_date" class="col-md-4 control-label">派息日：</label>
                        <div class="col-md-8">
                            <input type="date" class="form-control date-picker"  name="dividend_date" id="dividend_date" placeholder="请选择派息日">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-primary" value="增加">
                        </div>
                    </div>
                </form>
                {{ error_info }}
            </div>
        </div>
    </div>
</div>

<!-- 将当前日期作为默认值赋给<input type="date">控件 // -->
<script>
var defaultDate = document.querySelectorAll('.date-picker');
for (var i = 0; i<defaultDate.length; i++) {
    defaultDate[i].valueAsDate = new Date();
}
</script>

{% endblock %}

<!-- 以下block块给样式类赋值，class="active"//-->
{% block dividend_history_cls %}
active
{% endblock %}
