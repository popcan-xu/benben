<!DOCTYPE html>
{% extends 'console\\backstage\base_backstage.html' %}

{% block page_content %}
<div class="panel panel-primary">
    <!--这里加标题 //-->
    <div class="panel-heading">
        <h3 class="panel-title">修改行业</h3>
    </div>
    <!--将表格放在这个<div class="panel-body">的标签中 //-->
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!--通过class="form-horizontal"设置form为bootstrap form样式-->
                <form action="" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <input type="hidden" name="id" id="id" value="{{ industry.id|safe }}" >
                    <div class="form-group">
                        <label for="industry_code" class="col-md-4 control-label">行业代码：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="industry_code" id="industry_code"  value="{{ industry.industry_code }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="industry_name" class="col-md-4 control-label">行业名称：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="industry_name" id="industry_name"  value="{{ industry.industry_name }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="industry_abbreviation" class="col-md-4 control-label">简称：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="industry_abbreviation" id="industry_abbreviation"  value="{{ industry.industry_abbreviation }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-primary" value="保存">
                        </div>
                    </div>
                </form>
                {{ error_info }}
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- 以下block块给样式类赋值，class="active"//-->
{% block industrycls %}
active
{% endblock %}
