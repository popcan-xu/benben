<!DOCTYPE html>
{% extends 'dashboard\base_dashboard.html' %}
{% load static %}

{% block page_content %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <div class="d-sm-flex align-items-center justify-content-between mb-0">
                <h1 class="h4 mb-0 text-gray-800">券商列表</h1>
                <a href="/benben/add_broker/" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                    <i class="fa fa-plus fa-sm text-white-50"></i> 增加
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="dataTable" class="table table-bordered table-condensed table-striped table-hover list_tab" style="margin-bottom:0px;">
                    <thead class="bg-gradient-secondary text-gray-100">
                        <tr>
                            <th>券商名称</th>
                            <th>备注</th>
                            <th>操作</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--#trade_list即为视图函数list_trade中render传入参数//-->
                        {% for broker in broker_list %}
                            <tr>
                                <td>{{ broker.broker_name }}</td>
                                <td>{{ broker.broker_script }}</td>
                                <td>
                                    <a href="/benben/del_broker/{{ broker.id }}/" class="btn btn-default btn-sm">
                                        删除
                                    </a>
                                </td>
                                <td>
                                    <a href="/benben/edit_broker/{{ broker.id }}/" class="btn btn-default btn-sm">
                                        修改
                                    </a>
                                </td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="4">无相关记录！</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
