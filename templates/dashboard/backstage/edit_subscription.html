<!DOCTYPE html>
{% extends 'dashboard\base_dashboard.html' %}

{% block page_content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">修改打新</h1>
    <p class="mb-4">请在这里修改打新</p>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">打新</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form action="" method="post" class="form-horizontal" role="form" onsubmit="return sumbit_sure()">
                        {% csrf_token %}
                        <input type="hidden" name="id" id="id" value="{{ subscription_object.id|safe }}" >
                        <div class="row form-group">
                            <label for="account_id" class="col-md-4 control-label text-right">证券账户：</label>
                            <div class="col-md-8">
                                <select class="form-control" name="account_id" id="account_id">
                                {% for account in account_list %}
                                    {% if account.account_number == subscription_object.account.account_number %}
                                    <option value="{{ account.id }}" selected>{{ account.broker.broker_name }}({{ account.account_number }})</option>
                                    {% else %}
                                    <option value="{{ account.id }}">{{ account.broker.broker_name }}({{ account.account_number }})</option>
                                    {% endif %}
                                {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="subscription_name" class="col-md-4 control-label text-right">申购名称：</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control"  name="subscription_name" id="subscription_name" value="{{ subscription_object.subscription_name }}">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="subscription_date" class="col-md-4 control-label text-right">申购日期：</label>
                            <div class="col-md-8">
                                <input type="date" class="form-control date-picker" name="subscription_date" id="subscription_date" value="{{ subscription_object.subscription_date|date:"Y-m-d" }}">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="subscription_type" class="col-md-4 control-label text-right">申购类型：</label>
                            <div class="col-md-8">
                                {% for key,v in subscription_type_items %}
                                <label class="custom-control custom-radio custom-control-inline">
                                    {% if key == subscription_object.subscription_type %}
                                    <input type="radio" class="custom-control-input" name="subscription_type" id="subscription_type{{ key }}" value="{{ key }}" checked />
                                    <label class="custom-control-label" for="subscription_type{{ key }}">{{ v }}</label>
                                    {% else %}
                                    <input type="radio" class="custom-control-input" name="subscription_type" id="subscription_type{{ key }}" value="{{ key }}" />
                                    <label class="custom-control-label" for="subscription_type{{ key }}">{{ v }}</label>
                                    {% endif %}
                                </label>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="subscription_quantity" class="col-md-4 control-label text-right">申购数量：</label>
                            <div class="col-md-8">
                                <input type="number" class="form-control"  name="subscription_quantity" id="subscription_quantity" value="{{ subscription_object.subscription_quantity|safe }}">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="buying_price" class="col-md-4 control-label text-right">买入价格：</label>
                            <div class="col-md-8">
                                <input type="number" step="0.001" class="form-control"  name="buying_price" id="buying_price" value="{{ subscription_object.buying_price }}">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="selling_price" class="col-md-4 control-label text-right">卖出价格：</label>
                            <div class="col-md-8">
                                <input type="number" step="0.001" class="form-control"  name="selling_price" id="selling_price" value="{{ subscription_object.selling_price }}">
                            </div>
                        </div>
                        <div class="row form-group" style="text-align:center">
                            <div class="col-md-offset-4 col-md-12">
                                <input type="submit" class="btn btn-primary" value="保存">
                                <input type="reset" class="btn btn-primary" value="取消">
                            </div>
                        </div>
                    </form>
                    {{ error_info }}
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</div>

<script>
function sumbit_sure() {
    var gnl=confirm("确定要提交?");
    if (gnl==true) {
        return true;
    }
    else {
        return false;
    }
}
</script>

{% endblock %}
