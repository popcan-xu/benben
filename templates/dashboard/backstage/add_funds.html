<!DOCTYPE html>
{% extends 'dashboard/base_dashboard.html' %}

{% block page_content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">增加基金</h1>
    <p class="mb-4">请在这里增加基金</p>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">基金</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form action="" method="post" class="form-horizontal" role="form" onsubmit="return sumbit_sure()">
                        {% csrf_token %}
                        <div class="row form-group">
                            <label for="funds_name" class="col-md-4 control-label text-right">名称：</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control"  name="funds_name" id="funds_name" placeholder="请录入基金名称">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="funds_create_date" class="col-md-4 control-label text-right">创立日期：</label>
                            <div class="col-md-8">
                                <input type="date" class="form-control date-picker"  name="funds_create_date" id="funds_create_date" placeholder="请录入创立日期">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="funds_value" class="col-md-4 control-label text-right">价值：</label>
                            <div class="col-md-8">
                                <input type="number" class="form-control"  name="funds_value" id="funds_value" placeholder="请录入基金价值">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="funds_principal" class="col-md-4 control-label text-right">本金：</label>
                            <div class="col-md-8">
                                <input type="number" class="form-control"  name="funds_principal" id="funds_principal" placeholder="请录入基金本金">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="funds_PHR" class="col-md-4 control-label text-right">份数：</label>
                            <div class="col-md-8">
                                <input type="number" class="form-control"  name="funds_PHR" id="funds_PHR" placeholder="请录入份数">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="funds_net_value" class="col-md-4 control-label text-right">净值：</label>
                            <div class="col-md-8">
                                <input type="number" step="0.0001" class="form-control"  name="funds_net_value" id="funds_net_value" placeholder="请录入基金净值">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="funds_script" class="col-md-4 control-label text-right">备注：</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control"  name="funds_script" id="funds_script" placeholder="请录入备注">
                            </div>
                        </div>
                        <div class="row form-group" style="text-align:center">
                            <div class="col-md-offset-4 col-md-12">
                                <input type="submit" class="btn btn-primary" value="增加">
                                <input type="reset" class="btn btn-primary" value="取消">
                            </div>
                        </div>
                    </form>
                    {{ error_info }}
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</div>

<script>
function sumbit_sure() {
    var gnl=confirm("确定要提交?");
    if (gnl==true) {
        return true;
    }
    else {
        return false;
    }
}
</script>
{% endblock %}
