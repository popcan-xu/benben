<!DOCTYPE html>
{% extends 'dashboard/base_dashboard.html' %}

{% block page_content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">增加货币</h1>
    <p class="mb-4">请在这里增加货币</p>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">货币</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form action="" method="post" class="form-horizontal" role="form" onsubmit="return sumbit_sure()">
                        {% csrf_token %}
                        <div class="row form-group">
                            <label for="code" class="col-md-4 control-label text-right">代码：</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="code" id="code" placeholder="请录入代码">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="name" class="col-md-4 control-label text-right">名称：</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="name" id="name" placeholder="请录入名称">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="unit" class="col-md-4 control-label text-right">单位：</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="unit" id="unit" placeholder="请录入单位">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="script" class="col-md-4 control-label text-right">备注：</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="script" id="script" placeholder="请录入备注">
                            </div>
                        </div>
                        <div class="row form-group" style="text-align:center">
                            <div class="col-md-offset-4 col-md-12">
                                <input type="submit" class="btn btn-primary" value="增加">
                                <input type="reset" class="btn btn-primary" value="取消">
                            </div>
                        </div>
                    </form>
                    {{ error_info }}
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</div>

<script>
function sumbit_sure() {
    var gnl=confirm("确定要提交?");
    if (gnl==true) {
        return true;
    }
    else {
        return false;
    }
}
</script>
{% endblock %}
