<!DOCTYPE html>
{% extends 'dashboard/base_dashboard.html' %}

{% block page_content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">修改基金明细</h1>
    <p class="mb-4">请在这里修改基金明细</p>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">基金明细</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form action="" method="post" class="form-horizontal" role="form" onsubmit="return sumbit_sure()">
                        {% csrf_token %}
                        <input type="hidden" name="id" id="id" value="{{ fund_history_object.id|safe }}" >
                        <div class="row form-group">
                            <label for="fund_id" class="col-md-4 control-label text-right">基金：</label>
                            <div class="col-md-8">
                                <select class="form-control" name="fund_id" id="fund_id">
                                {% for fund in fund_list %}
                                    {% if fund.fund_name == fund_history.fund.fund_name %}
                                    <option value="{{ fund.id }}" selected>{{ fund.fund_name }}</option>
                                    {% else %}
                                    <option value="{{ fund.id }}">{{ fund.fund_name }}</option>
                                    {% endif %}
                                {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="date" class="col-md-4 control-label text-right">日期：</label>
                            <div class="col-md-8">
                                <input type="date" class="form-control date-picker" name="date" id="date" value="{{ fund_history_object.date|date:'Y-m-d' }}">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="fund_value" class="col-md-4 control-label text-right">基金价值：</label>
                            <div class="col-md-8">
                                <input type="number" step="0.01" class="form-control" name="fund_value" id="fund_value" value="{{ fund_history_object.fund_value|safe }}">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="fund_in_out" class="col-md-4 control-label text-right">出入金：</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="fund_in_out" id="fund_in_out" value="{{ fund_history_object.fund_in_out|safe }}">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="fund_principal" class="col-md-4 control-label text-right">本金：</label>
                            <div class="col-md-8">
                                <input type="number" class="form-control" name="fund_principal" id="fund_principal" value="{{ fund_history_object.fund_principal|safe }}">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="fund_PHR" class="col-md-4 control-label text-right">份数：</label>
                            <div class="col-md-8">
                                <input type="number" class="form-control" name="fund_PHR" id="fund_PHR" value="{{ fund_history_object.fund_PHR|safe }}">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="fund_net_value" class="col-md-4 control-label text-right">净值：</label>
                            <div class="col-md-8">
                                <input type="number" step="0.0001" class="form-control" name="fund_net_value" id="fund_net_value" value="{{ fund_history_object.fund_net_value|safe }}">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="fund_profit" class="col-md-4 control-label text-right">收益：</label>
                            <div class="col-md-8">
                                <input type="number" step="0.01" class="form-control" name="fund_profit" id="fund_profit" value="{{ fund_history_object.fund_profit|safe }}">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="fund_profit_rate" class="col-md-4 control-label text-right">收益率：</label>
                            <div class="col-md-8">
                                <input type="number" step="0.01" class="form-control" name="fund_profit_rate" id="fund_profit_rate" value="{{ fund_history_object.fund_profit_rate|safe }}">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="fund_annualized_profit_rate" class="col-md-4 control-label text-right">年化收益率：</label>
                            <div class="col-md-8">
                                <input type="number" step="0.01" class="form-control" name="fund_annualized_profit_rate" id="fund_annualized_profit_rate" value="{{ fund_history_object.fund_annualized_profit_rate|safe }}">
                            </div>
                        </div>
                        <div class="row form-group" style="text-align:center">
                            <div class="col-md-offset-4 col-md-12">
                                <input type="submit" class="btn btn-primary" value="保存">
                                <input type="reset" class="btn btn-primary" value="取消">
                            </div>
                        </div>
                    </form>
                    {{ error_info }}
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</div>

<script>
function sumbit_sure() {
    var gnl=confirm("确定要提交?");
    if (gnl==true) {
        return true;
    }
    else {
        return false;
    }
}
</script>

{% endblock %}
